<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Search and Date Range</title>
    <link rel="stylesheet" href="./libs/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Search with Date Range</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="search_query" class="form-label">Search Keyword</label>
                <input type="text" class="form-control" id="search_query" name="search_query">
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date">
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        {% if search_query %}
            <div class="mt-4">
                <h4>Results</h4>
                <p><strong>Search Term:</strong> {{ search_query }}</p>
                <p><strong>Start Date:</strong> {{ start_date }}</p>
                <p><strong>End Date:</strong> {{ end_date }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
